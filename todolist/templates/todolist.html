{% extends 'base.html' %}

 {% block content %}
 <head> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- add ajax -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title> Todolist </title>

 </head>

 <body style="background-image: linear-gradient(to right, #FFF6BF, #ABD9FF);">
    <header>
        <div class="container-fluid p-0">
          <nav class="navbar navbar-expand-lg" style="background-image: linear-gradient(to left, #16213E, #126E82, #FFAB4C);">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Todolist</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <div style="margin-right: auto"></div>
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link disabled" style="color: #FEEEEE;">{{username}}</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-success" style="color: #DFD3C3; text-align: center; text-decoration: none;"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">NewTask</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" style="color: #FF0000;" href="{% url 'todolist:logout' %}">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>

    </header>

    <main>
      <h2 class="mt-5" style="text-align: center; font-family: Lucida Console;">Welcome, {{username}}</h2>
      <h5 class="mb-5" style="text-align: center; font-family: Lucida Console;">Let's begin your work!</h5>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New Task</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formtask">
              {% csrf_token %}
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="field_title" name="title">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Description:</label>
                <textarea class="form-control" id="field_desc" name="description"></textarea>
              </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="addtaskbutton" data-bs-dismiss="modal">Add</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row row-cols-md-4 mx-auto" style="width: 90%; border-collapse: collapse; ">
      </div>
    </main>

    
    <script>
      async function getTodolist() {
          return fetch("{% url 'todolist:show_json' %}").then((res) => res.json())
      }

      async function refreshTodolist() {
          document.getElementById("idUser").innerHTML = ""
          const todolist = await getTodolist()
          let cardAjax = ``

          todolist.forEach((todo) => {
          cardAjax += 
          `\n<div class="col">
              <div class="card border-primary mb-3">
                  <div class="card-body"> 
                      <h3 class="card-title">${todo.fields.title}</h3>
                      <h7 class="card-subtitle">${todo.fields.date}</h7>
                      <p class="card-text">${todo.fields.description}</p>
                  </div>
              </div>
          </div>`
          })

      document.getElementById("idUser").innerHTML = cardAjax
      }

      function addTodolistModal() {
          fetch("{% url 'todolist:add' %}", {
              method: "POST",
              body: new FormData(document.querySelector('#formtask'))
          }).then(refreshTodolist)
          return false
      }

      document.getElementById("addtaskbutton").onclick = addTodolistModal
      refreshTodolist()

      </script>

</body>

<footer>
  <p style="text-align: center">Sesi terakhir login: {{ last_login }}</p>
</footer>

{% endblock content %}
