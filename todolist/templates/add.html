{% extends 'base.html' %}

{% block meta %}
<section class="vh-100" style="background-image: linear-gradient(to right, #FFF6BF, #ABD9FF);">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

<title>Task Creation</title>
{% endblock meta %}

{% block content %}

<head>
    <style>
        .create {
            color: black;
            font-family: verdana;
        }
    </style>
</head>

<div class = "create">
    <h1 class="mb-5">Create New Task</h1>

    <form method="POST" action="">
        {% csrf_token %}
            <tr class="form-outline mb-4">
                <td class="mt-2">Task Name 📝</td>
                <td><input type="text" name="title_task" placeholder="Your Task" class="form-control"></td>
            </tr>
                    
            <tr class="form-outline mb-4">
                <td class="mt-2">Task Description ⏱️</td>
                <td><input type="text" name="description_task" placeholder="Task Description" class="form-control"></td>
            </tr>

        <input type="submit" name="submit" value="Submit"/>
        <button class="mt-3"><a shref="{% url 'todolist:show_todolist' %}">Back</a></button>
    </form>
</div>

{% if messages %}
<ul>
    {% for message in messages %}
        <li style="color: red; padding-top: 10px;">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}   


          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
